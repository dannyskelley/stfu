<STYLE>

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #stats-15 {
        padding: var(--sectionPadding);
        background-color: var(--primary);
        /* Prevents bg image from overflowing */
        overflow: hidden;
        z-index: 1;
    }
    #stats-15 .cs-image {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0.05;
        z-index: 1;
        position: absolute;
        display: flex;
        justify-content: center;
    }
    #stats-15 .cs-image img {
        height: 100%;
    }
    #stats-15 .cs-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 67.5rem;
        margin: auto;
    }
    #stats-15 .cs-card-group {
        width: 100%;
        margin: 0;
        padding: 0;
        width: auto;
        position: relative;
        z-index: 2;
    }
    #stats-15 .cs-item {
        list-style: none;
        width: 100%;
        margin: auto;
        margin-bottom: 3rem;
        max-width: 15.9375rem;
        display: block;
    }
    #stats-15 .cs-item:last-of-type {
        margin-bottom: 0;
    }
    #stats-15 .cs-number {
        /* 49px - 61px */
        font-size: clamp(3.0625rem, 5.1vw, 3.8125rem);
        line-height: 1.2em;
        text-align: left;
        font-weight: 700;
        margin: auto;
        /* 12px - 16px */
        margin-bottom: clamp(0.75rem, 1.5vw, 1rem);
        color: var(--bodyTextColorWhite);
        display: block;
    }
    #stats-15 .cs-header {
        /* 20px - 31px */
        font-size: clamp(1.25rem, 2.4vw, 1.9375rem);
        line-height: 1.5em;
        text-align: left;
        font-weight: 700;
        margin: auto;
        /* 12px - 16px */
        margin-bottom: clamp(0.75rem, 1.5vw, 1rem);
        color: var(--bodyTextColorWhite);
        display: block;
    }
    #stats-15 .cs-item-text {
        /* 14px - 16px */
        font-size: clamp(0.875rem, 1.7vw, 1rem);
        text-align: center;
        line-height: 1.5em;
        margin: 0;
        color: var(--bodyTextColorWhite);
    }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
    #stats-15 {
        position: relative;
    }
    #stats-15 .cs-image {
        left: 0;
        opacity: 1;
        /* set is as a repeating background-pattern */
        background: url("https://csimg.nyc3.digitaloceanspaces.com/Stats/long-wave.svg");
        background-size: auto 17.1875rem;
        background-position: center;
        background-repeat: repeat-x;
    }
    #stats-15 .cs-image img {
        /* removed image */
        display: none;
    }
    #stats-15 .cs-card-group {
        margin: auto;
        display: flex;
        justify-content: space-between;
        /* 32px - 64px */
        column-gap: clamp(2rem, 6vw, 4rem);
    }
    #stats-15 .cs-item {
        margin: 0;
        width: 30%;
        max-width: 15.9375rem;
    }
}

                                
</STYLE>

<section id="stats-15" >
    <div class="cs-container aos-item" data-aos="fade-up">
        <ul class="cs-card-group">
            <li class="cs-item">
                <span class="cs-number">Fast Mobile</span>
                <span class="cs-header">Website + .Com</span>

                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Sed enim ut sem viverra aliquet eget sit.
                </p>-->
            </li>
            <li class="cs-item">
                <span class="cs-number" >Google Business</span>
                <span class="cs-header">Profile Setup</span>
           
            </li>
            <li class="cs-item">
                <span class="cs-number">Google Analytics</span>
                <span class="cs-header">Account Setup</span>
      
            </li>
        </ul>

    <!-- Wave Graphic -->
    <picture aria-hidden="true" class="cs-image">
        <source media="(max-width: 767px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Stats/wave.svg">
